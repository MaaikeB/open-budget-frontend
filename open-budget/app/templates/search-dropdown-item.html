<div class='search-dropdown-item' data-index='<%= index %>'>
<% if (type == "bl") { %>
  <span class="item-title"><%= title %></span>
  <span class="item-code"><%= code %></span>
<% } else if (type == "en") { %>
    <span class="item-title"><%= name.replace(/\"/g,"'") %></span>
    <span class="item-code"><%= id %></span>
<% } %>
</div>
