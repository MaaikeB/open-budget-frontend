<% console.log(o,value);
   var cls = "";
   if ( o < 0 ) {
       cls = "decreased";
   } else if ( o > 0 ) {
       cls = "increased";
   } else {
       cls = "unchanged";
   }
 %>
<div class="trans-<%= cls %>">
  <div id="trans-tip" class="widget-popover fade in bottom">
    <div class="widget-popover-title">
      <h2>
          <%= n %>
      </h2>
    </div>
    <div class="widget-popover-content">
        <h2 class="<%= cls %>">
            מקורי: <%= format_number( value ) %>
        </h2>
        <div id="search-tip" data-code="<%= c %>">
            <%= JST.spinner() %>
        </div>
    </div>
  </div>
</div>
