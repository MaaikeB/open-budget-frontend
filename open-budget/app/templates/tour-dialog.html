<div class="popover popover-rtl" role="tooltip">
  <div class="arrow"></div>
  <button type="button" class="close" data-role="end" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="popover-title"></h3>
  <div class="popover-content"></div>
  <div class="popover-navigation popover-navigation-rtl">
    <div class="btn-group btn-group-justified" role="group">
      <button class="btn btn-default" data-role="prev">&laquo; הקודם</button>
      <button class="btn btn-default" data-role="next">הבא &raquo;</button>
      <button class="btn btn-default"
              data-role="pause-resume"
              data-pause-text="הקפא"
              data-resume-text="המשך">הקפא</button>
    </div>
  </div>
</div>
